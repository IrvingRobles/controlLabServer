<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Orden de Trabajo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = "login.html"; // Redirigir si no hay usuario logueado
            }
        });

        function cerrarSesion() {
            localStorage.removeItem('user');
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index1.html">Menú Principal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="registro.html">Crear Solicitud</a></li>
                    <li class="nav-item"><a class="nav-link" href="buscar.html">Buscar Solicitud</a></li>
                    <li class="nav-item"><a class="nav-link" href="busquedaPdf.html">Registro de cotizaciones</a></li>
                    <button onclick="cerrarSesion()" class="btn btn-danger btn-sm">Cerrar Sesión</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Generar Orden de Trabajo (OT)</h2>
        <form id="ordenTrabajoForm">
            <input type="hidden" id="id" name="id">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Clave:</label>
                    <input type="text" id="clave" name="clave" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha de Inicio:</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha de Término:</label>
                    <input type="date" id="fecha_termino" name="fecha_termino" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre del Cliente:</label>
                    <input type="text" id="empresa" name="empresa" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">No. Contrato / No. Pedido:</label>
                    <input type="text" id="contrato_pedido" name="contrato_pedido" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Lugar:</label>
                    <input type="text" id="lugar" name="lugar" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Responsable:</label>
                    <input type="text" id="empleado_asignado" name="empleado_asignado" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción del Servicio:</label>
                <textarea id="descripcion" name="descripcion" class="form-control"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Observaciones / Montos:</label>
                    <textarea id="observaciones" name="observaciones" class="form-control"></textarea>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Facturas:</label>
                    <input type="text" id="facturas" name="facturas" class="form-control">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" id="guardarOT" class="btn btn-primary">Guardar OT</button>
                <button type="button" id="actualizarOT" class="btn btn-warning">Actualizar OT</button>
            </div>
        </form>
    </div>

    <script src="/scripts/OT.js"></script>
</body>
</html>
