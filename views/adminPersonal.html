    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('user');
    
            if (!user) {
                window.location.href = "login.html";
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicioAdmin.html">Menú Principal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="adminRegistro.html">Crear Solicitud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminBuscar.html">Buscar Solicitud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminBusquedaPdf.html">Registro de cotizaciones</a>

                </ul>

    <div class="container mt-4">
        <h2>Lista de Empleados</h2>
        <table class="table table-striped mt-3 mb-3" id="tablaEmpleados" style="margin: 20px auto; border: 1px solid #dee2e6;">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Departamento</th>
                    <th>Puesto</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de empleados se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        function cerrarSesion() {
            localStorage.removeItem('user');
            window.location.href = "/logout";
        }
    </script>
      <!-- Script para manejar sesión y perfil -->
      <script>
        document.addEventListener('DOMContentLoaded', () => {
            const perfilNombre = document.getElementById('perfil-nombre');
            const usuario = JSON.parse(localStorage.getItem('user'));

            if (usuario) {
                perfilNombre.textContent = usuario.username || 'Usuario';
            } else {
                perfilNombre.textContent = 'Invitado';
                setTimeout(() => {
                    window.location.href = "login.html"; // Redirigir al login si no hay usuario
                }, 2000);
            }
        });

        function cerrarSesion() {
            localStorage.removeItem('user'); // Borrar datos del usuario
            window.location.href = "login.html"; // Redirigir al login
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scriptsAdmin/listaEmpleado.js"></script>
</body>
</html>
