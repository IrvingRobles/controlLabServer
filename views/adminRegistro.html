<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('user');
    
            if (!user) {
                window.location.href = "login.html";
            }
        });
    </script>
       
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicioAdmin.html">Menú Principal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="adminRegistro.html">Crear Solicitud</a></li>
                    <li class="nav-item"><a class="nav-link" href="adminBuscar.html">Buscar Solicitud</a></li>
                    <li class="nav-item"><a class="nav-link" href="adminBusquedaPdf.html">Registro de cotizaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="adminPersonal.html">Lista de empleados</a></li>
                    <li class="nav-item"><a class="nav-link" href="adminRegistroPersonal.html">Registrar nuevo</a></li>
                </ul>
                <span id="perfil-nombre" class="text-light ms-auto">Cargando...</span>
                <button onclick="cerrarSesion()" class="btn btn-danger btn-sm ms-2">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Formulario de Registro</h2>
        <form id="crearRegistroForm">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <input type="text" class="form-control" id="cliente" required>
            </div>
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa:</label>
                <input type="text" class="form-control" id="empresa" required>
            </div>
            <div class="mb-3">
                <label for="fechaEnvio" class="form-label">Fecha de la Solicitud:</label>
                <input type="date" class="form-control" id="fechaEnvio" required>
            </div>
            <div class="mb-3">
                <label for="contacto" class="form-label">Contacto (Teléfono o Correo):</label>
                <input type="text" class="form-control" id="contacto" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del Servicio:</label>
                <textarea class="form-control" id="descripcion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="lugar" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="lugar" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script>
        function cerrarSesion() {
            localStorage.removeItem('user');
            window.location.href = "login.html";
        }
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = JSON.parse(localStorage.getItem('user'));
    
            if (!usuario) {
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            }
        });
    </script>

     <!-- Script para manejar sesión y perfil -->
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            const perfilNombre = document.getElementById('perfil-nombre');
            const usuario = JSON.parse(localStorage.getItem('user'));

            if (usuario) {
                perfilNombre.textContent = usuario.username || 'Usuario';
            } else {
                perfilNombre.textContent = 'Invitado';
                setTimeout(() => {
                    window.location.href = "login.html"; // Redirigir al login si no hay usuario
                }, 2000);
            }
        });

        function cerrarSesion() {
            localStorage.removeItem('user'); // Borrar datos del usuario
            window.location.href = "login.html"; // Redirigir al login
        }
    </script>
    <script src="/scripts/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
