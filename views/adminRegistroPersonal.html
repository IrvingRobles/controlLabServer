<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-75">
   

  <div class="card p-3 shadow-lg rounded-4" style="max-width: 40rem; width: 100%; border-radius: 12px;">
    <div class="text-center mb-3">
      <img src="img/logoLabControl.jpg" alt="Logo LabControl" class="logo">
    </div>
    <h1 class="text-center mb-4 text-primary" style="font-size: 1.5rem;">Formulario de Registro</h1>
    <form id="registroForm" action="/register" method="POST">
      <input type="hidden" name="empresa" value="CALTECMEX">
      
      <div class="row g-3">
        <div class="col-md-12">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. JUAN PÉREZ GÓMEZ" required>
        </div>
        
        <div class="col-md-6">
          <label for="rfc" class="form-label">RFC</label>
          <input type="text" class="form-control" id="rfc" name="rfc" placeholder="Ingresa tu RFC" required>
        </div>
        
        <div class="col-md-6">
          <label for="curp" class="form-label">CURP</label>
          <input type="text" class="form-control" id="curp" name="curp" placeholder="Ingresa tu CURP" required>
        </div>

        <div class="col-md-6">
          <label for="departamento" class="form-label">Departamento</label>
          <select class="form-select" id="departamento" name="departamento" required>
            <option value="" disabled selected>Selecciona un departamento</option>
            <option value="SERVICIO">Servicio</option>
            <option value="ALMACEN">Almacén</option>
            <option value="COMPRAS">Compras</option>
            <option value="PAGOS">Pagos</option>
            <option value="COBRANZAS">Cobranzas</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="puesto" class="form-label">Puesto</label>
          <input type="text" class="form-control" id="puesto" name="puesto" placeholder="Ingresa el puesto" required>
        </div>

        <div class="col-md-6">
          <label for="contrato" class="form-label">Tipo de Contrato</label>
          <select class="form-select" id="contrato" name="contrato" required>
            <option value="" disabled selected>Selecciona el tipo de contrato</option>
            <option value="PERMANENTE">Permanente</option>
            <option value="TEMPORAL">Temporal</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="jornada" class="form-label">Jornada</label>
          <select class="form-select" id="jornada" name="jornada" required>
            <option value="" disabled selected>Selecciona la jornada</option>
            <option value="MENSUAL">Mensual</option>
            <option value="QUINCENAL">Quincenal</option>
            <option value="SEMANAL">Semanal</option>
            <option value="DIARIO">Diario</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="domicilio" class="form-label">Domicilio</label>
          <input type="text" class="form-control" id="domicilio" name="domicilio" placeholder="Ingresa el domicilio" required>
        </div>

        <div class="col-md-6">
          <label for="nss" class="form-label">NSS</label>
          <input type="text" class="form-control" id="nss" name="nss" placeholder="Ingresa el NSS" required>
        </div>

        <div class="col-md-6">
          <label for="ingreso" class="form-label">Fecha de Ingreso</label>
          <input type="date" class="form-control" id="ingreso" name="ingreso" required>
        </div>

        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
        </div>

        <div class="col-md-6">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" required>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
    </form>
    <section class="text-center mt-4">
        <button onclick="history.back()" class="btn btn-secondary">Volver</button>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="/scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
