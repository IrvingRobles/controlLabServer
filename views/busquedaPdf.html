<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de PDFs</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Menú Principal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Crear Solicitud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="buscar.html">Buscar Solicitud</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Búsqueda de PDFs</h2>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="filtroGeneral" class="form-control" placeholder="Buscar por nombre de archivo">
            </div>
        </div>
        

        <!-- Lista de PDFs -->
        <div id="pdfList" class="mt-4">
            <h4>Archivos disponibles:</h4>
            <ul id="pdfFiles" class="list-group">
                <!-- Los archivos se insertarán dinámicamente aquí -->
            </ul>
        </div>
    </div>

    <script>
        // Función para listar los PDFs disponibles
        function fetchPDFs() {
            fetch('/listar-pdfs') // Cambia esta ruta según tu servidor
                .then(response => response.json())
                .then(files => {
                    const list = document.getElementById('pdfFiles');
                    list.innerHTML = ''; // Limpiar la lista

                    files.forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                        listItem.innerHTML = `
                            <span>${file}</span>
                            <div>
                                <a href="/PDFCotizacion/${file}" class="btn btn-primary btn-sm" target="_blank">Ver</a>
                                <a href="/PDFCotizacion/${file}" download class="btn btn-secondary btn-sm">Descargar</a>
                                <button class="btn btn-danger btn-sm" onclick="deletePDF('${file}')">Eliminar</button>
                            </div>
                        `;
                        list.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error al listar los archivos:', error));
        }


        // Función para eliminar un PDF
        function deletePDF(fileName) {
            if (confirm(`¿Estás seguro de que deseas eliminar el archivo "${fileName}"?`)) {
                fetch(`/PDFCotizacion/${fileName}`, { method: 'DELETE' }) // Llama a la ruta DELETE
                    .then(response => {
                        if (response.ok) {
                            alert('Archivo eliminado con éxito.');
                            fetchPDFs(); // Actualiza la lista después de eliminar
                        } else {
                            alert('Error al eliminar el archivo.');
                        }
                    })
                    .catch(error => console.error('Error al eliminar el archivo:', error));
            }
        }
        // Función para filtrar los archivos disponibles
        function filtrarArchivos() {
            const filtro = document.getElementById('filtroGeneral').value.toLowerCase(); // Obtiene el texto ingresado
            const archivos = document.querySelectorAll('#pdfFiles li'); // Obtiene todos los elementos de la lista

            archivos.forEach(archivo => {
                const nombreArchivo = archivo.querySelector('span').textContent.toLowerCase(); // Obtiene el nombre del archivo
                archivo.style.display = nombreArchivo.includes(filtro) ? '' : 'none'; // Muestra u oculta según la coincidencia
            });
        }

        // Agregar un evento que actualice la lista mientras se escribe
        document.getElementById('filtroGeneral').addEventListener('input', filtrarArchivos);

        // Llamar a la función al cargar la página
        document.addEventListener('DOMContentLoaded', fetchPDFs);
    </script>
</body>

</html>
