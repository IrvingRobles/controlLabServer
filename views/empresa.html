<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empresa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">REGISTRO DE EMPRESA</h1>

        <!-- Botones superiores -->
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary" onclick="window.location.href='/vistaAlmacen.html';">Almacén General</button>
            <button class="btn btn-secondary" onclick="window.location.href='/vistaEmpresas.html';">Ver Empresas</button>
        </div>

        <!-- Formulario -->
        <form id="formRegistroEmpresa">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="codigo" class="form-label">Empresa:</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Ingresa la empresa" required>
                </div>
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre de la Empresa:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre de la empresa" required>
                </div>
                <div class="col-md-6">
                    <label for="rfc" class="form-label">RFC de la Empresa:</label>
                    <input type="text" class="form-control" id="rfc" placeholder="Ingresa el RFC" required>
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección de la Empresa:</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingresa la dirección" required>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Guardar Empresa</button>
                <button type="reset" class="btn btn-danger">Eliminar Datos</button>
            </div>
        </form>
    </div>

    <!-- Modal personalizado -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button id="modalButton" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/empresa.js"></script>
</body>
</html>
