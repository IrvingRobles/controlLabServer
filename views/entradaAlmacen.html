<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén General</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="text-primary fw-bold">Registrar Entrada</h1>
        </div>

        <!-- Botones superiores -->
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary btn-sm" onclick="window.location.href='/vistaAlmacen.html';">
                <i class="bi bi-box-seam"></i> Almacén General
            </button>

            <div class="input-group w-50">
                <input type="number" class="form-control" id="id" placeholder="Ingrese ID del registro">
                <button class="btn btn-secondary" onclick="buscarRegistro()">🔍 Buscar</button>
            </div>
        </div>

        <!-- Sección de datos generales -->
        <form id="formRegistroAlmacen">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <div class="row g-2 align-items-end">
                        <div class="col-auto">
                            <label for="fecha" class="form-label fw-bold">Fecha:</label>
                            <input type="date" class="form-control form-control-sm" id="fecha" disabled>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="idUsuario" class="form-label fw-bold">Usuario:</label>
                        <input type="text" id="idUsuario" class="form-control mt-2" placeholder="Nombre del usuario" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="idEmpresa" class="form-label fw-bold">Empresa:</label>
                        <input type="text" id="idEmpresa" class="form-control mt-2" placeholder="Código de empresa" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="idMovimiento" class="form-label fw-bold">Tipo de Movimiento:</label>
                        <input type="text" id="idMovimiento" class="form-control mt-2" placeholder="Nombre del movimiento" disabled>
                    </div>
                </div>
            </div>
            <hr class="my-2">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h5 align="center">Datos del Producto</h5>
                    <div class="mb-3">
                        <label for="idProducto" class="form-label fw-bold">Producto:</label>
                        <input type="text" id="idProducto" class="form-control mt-2" placeholder="Nombre del producto" disabled>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="inicial" class="form-label fw-bold">Existencias:</label>
                            <input type="number" id="inicial" name="inicial" class="form-control" readonly>
                        </div>
                        <div class="col">
                            <label for="precio_inicial" class="form-label fw-bold">PU Inicial:</label>
                            <input type="number" id="precio_inicial" name="precio_inicial" class="form-control"
                                readonly>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-2">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h5 align="center">Entrada</h5>
                    <div class="mb-3">
                        <label for="factura" class="form-label fw-bold">Factura:</label>
                        <input type="text" class="form-control" id="factura" placeholder="Número de Factura"
                        disabled>
                    </div>
                    <div class="mb-3">
                        <label for="idMoneda" class="form-label fw-bold">Moneda:</label>
                        <input type="text" id="idMoneda" class="form-control mt-2" placeholder="Código de moneda" disabled>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="ctd_entradas" class="form-label fw-bold">Cantidad Entradas:</label>
                            <input type="number" id="ctd_entradas" class="form-control"
                                placeholder="Cantidad de entradas" disabled>
                        </div>
                        <div class="col">
                            <label for="pu_entrada" class="form-label fw-bold">Precio Entrada:</label>
                            <input type="number" id="pu_entrada" name="pu_entrada" class="form-control"
                                placeholder="Precio Unitario de Entrada" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="concepto" class="form-label fw-bold">Concepto:</label>
                        <textarea class="form-control" id="concepto" rows="3" placeholder="Concepto"
                        disabled></textarea>
                    </div>
                </div>
            </div>
            <hr class="my-2">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h5 align="center">Ubicación</h5>
                    <div class="row g-3">
                        <div class="col mb-3">
                            <label for="anaquel" class="form-label fw-bold">Anaquel:</label>
                            <input type="text" class="form-control" id="anaquel" placeholder="Anaquel"
                            disabled>
                        </div>
                        <div class="col mb-3">
                            <label for="seccion" class="form-label fw-bold">Sección:</label>
                            <input type="text" class="form-control" id="seccion" placeholder="Sección"
                            disabled>
                        </div>
                        <div class="col mb-3">
                            <label for="caja" class="form-label fw-bold">Caja:</label>
                            <input type="text" class="form-control" id="caja" placeholder="Caja" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-2">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h5 align="center">Observaciones</h5>
                    <div class="mb-3">
                        <label for="observaciones" class="form-label fw-bold">Observaciones:</label>
                        <textarea class="form-control" id="observaciones" rows="3"
                            placeholder="Observación" disabled></textarea>
                    </div>
                </div>
            </div>
            <hr class="my-2">
        </form>
    </div>

    <!-- Modal personalizado -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button id="modalButton" type="button" class="btn"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/entradaAlmacen.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
