<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén General</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="text-primary fw-bold">Registrar Entrada</h1>
        </div>

        <!-- Botones superiores -->
        <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
            <button class="btn btn-primary btn-sm" onclick="window.location.href='/vistaAlmacen.html';">
                <i class="bi bi-box-seam"></i> Almacén General
            </button>
            <button class="btn btn-success btn-sm" id="guardarRegistro">
                <i class="bi bi-save"></i> Guardar Registro
            </button>
            <button class="btn btn-secondary btn-sm" onclick="window.location.href='/proveedor.html';">
                <i class="bi bi-truck"></i> Registrar Proveedor
            </button>

            <button class="btn btn-warning btn-sm text-dark" onclick="window.location.href='/producto.html';">
                <i class="bi bi-box-seam"></i> Registrar Producto
            </button>
        </div>

        <!-- Sección de datos generales -->
        <form id="formRegistroAlmacen">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="idAlmacen">ID Mov:</label>
                    <input type="text" id="idAlmacen" name="idAlmacen" disabled>
                </div>
                <div class="col-md-3">
                    <label for="idUsuario" class="form-label">Usuario:</label>
                    <select class="form-select" id="idUsuario" required>
                        <option value="" selected disabled>Seleccione un usuario</option>
                        <!-- Las opciones se cargarán dinámicamente aquí -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="empresa" class="form-label">Empresa:</label>
                    <select class="form-select" id="empresa" required>
                        <option value="" selected disabled>Seleccione una empresa</option>
                        <!-- Las opciones se cargarán dinámicamente aquí -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="tipo_movimiento" class="form-label">Tipo de Movimiento:</label>
                    <select class="form-select" id="tipo_movimiento" required>
                        <option value="" selected disabled>Seleccione un movimiento</option>
                        <!-- Las opciones se cargarán dinámicamente aquí -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
            </div>

            <hr class="my-4">

            <!-- Sección de datos del producto -->
            <h5>Datos del Producto</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="pedido" class="form-label">Pedido:</label>
                    <input type="text" class="form-control" id="pedido" placeholder="Ingrese el pedido" required>
                </div>
                <div class="col-md-4">
                    <label for="producto" class="form-label">Producto:</label>
                    <select class="form-select" id="producto" required>
                        <option value="" selected disabled>Seleccione un producto</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca" placeholder="Ingrese la marca" required>
                </div>
                <div class="col-md-4">
                    <label for="proveedor" class="form-label">Proveedor:</label>
                    <select class="form-select" id="proveedor" required>
                        <option value="" selected disabled>Seleccione un proveedor</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="no_parte" class="form-label">No. de Parte:</label>
                    <input type="text" class="form-control" id="no_parte" placeholder="Ingrese el número de parte"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="no_serie" class="form-label">No. de Serie:</label>
                    <input type="text" class="form-control" id="no_serie" placeholder="Ingrese el número de serie"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="modelo" class="form-label">Modelo: </label>
                    <input type="text" class="form-control" id="modelo" placeholder="Ingrese el modelo" required>
                </div>
                <div class="col-md-4">
                    <label for="equipo" class="form-label">Equipo:</label>
                    <input type="text" class="form-control" id="equipo" placeholder="Ingrese el equipo" required>
                </div>
            </div>

            <hr class="my-4">

            <!-- Sección de entrada y salida -->
            <div class="row">
                <!-- Entrada -->
                <div class="col-md-12">
                    <h5>Entrada</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="factura" class="form-label">Factura:</label>
                            <input type="text" class="form-control" id="factura"
                                placeholder="Ingrese el número de factura" required>
                        </div>
                        <div class="col-md-3">
                            <label for="moneda" class="form-label">Moneda:</label>
                            <select class="form-select" id="moneda" required>
                                <option value="" selected disabled>Seleccione una moneda</option>
                                <!-- Las opciones de monedas se agregarán dinámicamente aquí -->
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inicial" class="form-label">Existencias:</label>
                            <input type="number" id="inicial" name="inicial" class="form-control" readonly>
                        </div>
                        <div class="col-md-3">
                            <label for="precio_inicial" class="form-label">PU Inicial:</label>
                            <input type="number" id="precio_inicial" name="precio_inicial" class="form-control"
                                readonly>
                        </div>

                        <div class="col-md-3">
                            <label for="ctd_entradas" class="form-label">Cantidad Entradas:</label>
                            <input type="number" class="form-control" id="ctd_entradas"
                                placeholder="Ingrese la cantidad de entradas" required>
                        </div>
                        <div class="col-md-3">
                            <label for="pu_entrada" class="form-label">PU Entrada:</label>
                            <input type="number" class="form-control" id="pu_entrada"
                                placeholder="Ingrese el precio unitario de entrada" step="0.01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="concepto" class="form-label">Concepto:</label>
                            <input type="text" class="form-control" id="concepto" placeholder="Ingrese el concepto"
                                required>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <!-- Ubicación -->
                <div class="col-md-12">
                    <h5>Ubicación</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="anaquel" class="form-label">Anaquel:</label>
                            <input type="text" class="form-control" id="anaquel" placeholder="Ingrese el anaquel"
                                required>
                        </div>
                        <div class="col-md-3">
                            <label for="seccion" class="form-label">Sección:</label>
                            <input type="text" class="form-control" id="seccion" placeholder="Ingrese la sección"
                                required>
                        </div>
                        <div class="col-md-3">
                            <label for="caja" class="form-label">Caja:</label>
                            <input type="text" class="form-control" id="caja" placeholder="Ingrese la caja" required>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <!-- Observaciones -->
                <div class="col-md-12">
                    <h5>Observaciones</h5>
                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones:</label>
                        <textarea class="form-control" id="observaciones" rows="3"
                            placeholder="Ingrese cualquier observación" required></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal personalizado -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button id="modalButton" type="button" class="btn"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/entradaAlmacen.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
