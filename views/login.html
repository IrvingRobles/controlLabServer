<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded-4 login-card">
      <div class="text-center mb-3">
        <img src="img/logoLabControl.jpg" alt="Logo LabControl" class="logo">
      </div>
      <h1 class="text-center mb-4 text-primary fw-bold">Iniciar Sesión</h1>
      <form id="loginForm" action="/login" method="POST">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
          <label for="username">Usuario</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
          <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
      </form>
      <div class="mt-3 text-center">
        <p>¿No tienes cuenta? <a href="registroUsuario.html" class="text-decoration-none fw-bold">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="/scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
