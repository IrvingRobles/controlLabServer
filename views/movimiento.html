<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Movimiento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">REGISTRO DE MOVIMIENTO</h1>

        <!-- Botones superiores -->
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary" onclick="window.location.href='/vistaAlmacen.html';">Almacén General</button>
        </div>

        <!-- Formulario -->
        <form id="formRegistroMovimiento">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="movimiento" class="form-label">Nombre del Movimiento:</label>
                    <input type="text" class="form-control" id="movimiento" placeholder="Ingresa en nombre del movimiento" required>
                </div>
                <div class="col-md-6">
                    <label for="descripcion" class="form-label">Descripción del Movimiento:</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Ingresa la descripcion del movimiento" required>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Guardar Movimiento</button>
                <button type="reset" class="btn btn-danger">Eliminar Datos</button>
            </div>
        </form>
    </div>

    <!-- Modal personalizado -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <!-- Eliminamos el botón de cerrar automáticamente con data-bs-dismiss -->
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button id="modalButton" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/movimiento.js"></script>
</body>
</html>
