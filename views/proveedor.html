<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Proveedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Registro de Proveedor</h1>

        <!-- Botones superiores -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-primary" onclick="window.location.href='/vistaAlmacen.html';">
                Almac√©n General
            </button>
            <div class="input-group w-50">
                <input type="number" class="form-control" id="idProveedor" placeholder="Ingrese ID del proveedor">
                <button class="btn btn-secondary" onclick="buscarProveedor()">üîç Buscar</button>
            </div>
        </div>

        <!-- Formulario dentro de una card -->
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h4 class="card-title text-center text-success">Datos del Proveedor</h4>
                <form id="formRegistroProveedor">
                    <div class="mb-3">
                        <label for="nombre" class="form-label fw-bold">Nombre del Proveedor:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa el proveedor" required>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success px-4" style="height: 40px;">Guardar</button>
                        <button type="button" class="btn btn-danger px-4"
                            onclick="eliminarProveedor(document.getElementById('idProveedor').value)">
                            Eliminar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de Proveedores -->
        <div class="mt-5">
            <h4 class="text-center text-primary">Lista de Proveedores</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody id="listaProveedores"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal personalizado -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button id="modalButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/proveedor.js"></script>
</body>

</html>
