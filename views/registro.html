<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mi Aplicación</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Crear Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="buscar.html">Buscar Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="modificar.html">Modificar Registro</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Formulario de Registro</h2>
        <form id="crearRegistroForm">
            <div class="mb-3">
                <label for="clave" class="form-label">Clave:</label>
                <input type="text" class="form-control" id="clave" required>
            </div>
            <div class="mb-3">
                <label for="empresa" class="form-label">Empresa:</label>
                <input type="text" class="form-control" id="empresa" required>
            </div>
            <div class="mb-3">
                <label for="fechaEnvio" class="form-label">Fecha de Envío:</label>
                <input type="date" class="form-control" id="fechaEnvio" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion"></textarea>
            </div>
            <div class="mb-3">
                <label for="contacto" class="form-label">Contacto:</label>
                <input type="email" class="form-control" id="contacto" required>
            </div>
            <div class="mb-3">
                <label for="importeCotizado" class="form-label">Importe Cotizado:</label>
                <input type="number" class="form-control" id="importeCotizado" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="resultado" class="form-label">Resultado:</label>
                <select class="form-control" id="resultado" required>
                    <option value="Aprobado">Aprobado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Rechazado">Rechazado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script src="/scripts/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
