<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almac√©n General - Salida</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- T√≠tulo -->
        <div class="text-center mb-4">
            <h1 class="text-primary fw-bold">Registrar Salida</h1>
        </div>

        <!-- Botones superiores -->
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary btn-sm" onclick="window.location.href='/adminVistaAlmacen.html';">
                <i class="bi bi-box-seam"></i> Almac√©n General
            </button>

            <div class="input-group w-50">
                <input for="idMov" type="number" class="form-control" id="idAlmacen" placeholder="Ingrese ID Mov">
                <button class="btn btn-secondary" id="buscarRegistro">üîç Buscar</button>
            </div>
        </div>

        <!-- Secci√≥n de b√∫squeda por ID Mov -->
        <form id="formRegistroAlmacen">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h5 align="center">Datos Generales</h5>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="idUsuario" class="form-label fw-bold">Usuario:</label>
                            <input type="text" class="form-control" id="idUsuario" disabled>
                        </div>
                        <div class="col">
                            <label for="idEmpresa" class="form-label fw-bold">Empresa:</label>
                            <input type="text" class="form-control" id="idEmpresa" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="idMovimiento" class="form-label fw-bold">Tipo de Movimiento:</label>
                            <input type="text" id="idMovimiento" class="form-control" disabled>
                        </div>
                        <div class="col">
                            <label for="fecha" class="form-label fw-bold">Fecha:</label>
                            <input type="text" id="fecha" class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-2">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h5 align="center">Datos del Producto</h5>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="pedido" class="form-label fw-bold">Pedido:</label>
                            <input type="text" id="pedido" class="form-control mt-2" disabled>
                        </div>
                        <div class="col">
                            <label for="idProducto" class="form-label fw-bold">Producto:</label>
                            <input type="text" id="idProducto" class="form-control mt-2" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="marca" class="form-label fw-bold">Marca:</label>
                            <input type="text" id="marca" class="form-control mt-2" disabled>
                        </div>
                        <div class="col">
                            <label for="proveedor" class="form-label fw-bold">Proveedor:</label>
                            <input type="text" id="idProveedor" class="form-control mt-2" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="no_parte" class="form-label fw-bold">No. de Parte:</label>
                            <input type="text" id="no_parte" class="form-control mt-2" disabled>
                        </div>
                        <div class="col">
                            <label for="no_serie" class="form-label fw-bold">No. de Serie:</label>
                            <input type="text" id="no_serie" class="form-control mt-2" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="modelo" class="form-label fw-bold">Modelo:</label>
                            <input type="text" id="modelo" class="form-control mt-2" disabled>
                        </div>
                        <div class="col">
                            <label for="equipo" class="form-label fw-bold">Equipo:</label>
                            <input type="text" id="equipo" class="form-control mt-2" disabled>
                        </div>
                    </div>
                    <div class="mb-3" hidden>
                        <label for="inicial" class="form-label">Stock Inicial</label>
                        <input type="number" class="form-control" id="inicial" disabled>
                    </div>
                </div>
            </div>
            <hr class="my-2">
            <div class="card shadow-lg p-4">
                <div class="card-body">
                    <h5 align="center">Salida</h5>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="folio_vale_salida" class="form-label fw-bold">Folio de Vale de Salida:</label>
                            <input type="text" id="folio_vale_salida" name="folio_vale_salida" class="form-control"
                                placeholder="Ingrese el Folio de Vale de Salida" required>
                        </div>
                        <div class="col">
                            <label for="aplicacion" class="form-label fw-bold">Aplicaci√≥n:</label>
                            <input type="text" id="aplicacion" name="aplicacion" class="form-control"
                                placeholder="Ingrese la Aplicaci√≥n" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="ctd_salidas" class="form-label fw-bold">Cantidad de Salidas:</label>
                            <input type="number" id="ctd_salidas" name="ctd_salidas" class="form-control"
                                placeholder="Ingrese la Cantidad de Salidas" required>
                        </div>
                        <div class="col">
                            <label for="precio_salidas" class="form-label fw-bold">Precio de Salidas:</label>
                            <input type="number" id="precio_salidas" name="precio_salidas" class="form-control"
                                placeholder="Ingrese el Precio de Salidas" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="solicito" class="form-label fw-bold">Solicito:</label>
                            <div class="d-flex gap-2">
                                <select class="form-select flex-grow-1" id="solicito" required>
                                    <option value="" selected disabled>Seleccione qui√©n solicit√≥</option>
                                    <!-- Las opciones de monedas se agregar√°n din√°micamente aqu√≠ -->
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <label for="recibio" class="form-label fw-bold">Recibi√≥:</label>
                            <div class="d-flex gap-2">
                                <select class="form-select flex-grow-1" id="recibio" required>
                                    <option value="" selected disabled>Seleccione qui√©n recibi√≥</option>
                                    <!-- Las opciones de monedas se agregar√°n din√°micamente aqu√≠ -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="servicio" class="form-label fw-bold">Servicio:</label>
                            <div class="d-flex gap-2">
                                <select class="form-select flex-grow-1" id="servicio" required>
                                    <option value="" selected disabled>Seleccione el Servicio</option>
                                    <!-- Las opciones de monedas se agregar√°n din√°micamente aqu√≠ -->
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <label for="uso_en" class="form-label fw-bold">Uso en:</label>
                            <input type="text" id="uso_en" name="uso_en" class="form-control"
                                placeholder="Ingrese el lugar de uso" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="condicion" class="form-label fw-bold">Condiciones de Entrega:</label>
                        <div class="d-flex gap-2">
                            <select class="form-select flex-grow-1" id="condicion" required>
                                <option value="" selected disabled>Seleccione una condici√≥n</option>
                                <!-- Las opciones de monedas se agregar√°n din√°micamente aqu√≠ -->
                            </select>
                            <button class="btn btn-secondary btn-sm" data-bs-toggle="modal"
                                data-bs-target="#modalCondicion">
                                <i class="bi bi-plus-circle"></i> Agregar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success px-4" style="height: 40px;"
                    id="guardarRegistro">Guardar</button>
                <!-- <button type="button" class="btn btn-warning px-4 text-white" style="height: 40px;" id="editarRegistro">
                    Editar
                </button>
                <button type="button" class="btn btn-danger px-4" id="eliminarRegistro">
                    Eliminar
                </button>-->
            </div>
            <hr class="my-2">
        </form>
    </div>
    <!-- Modal con iframe para cargar empresa.html -->
    <div class="modal fade" id="modalCondicion" tabindex="-1" aria-labelledby="modalCondicionLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <iframe src="condicion.html" width="100%" height="400px" style="border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" id="modalButton" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JS personalizado -->
    <script src="/scripts/salidaAlmacen.js"></script>
</body>

</html>
