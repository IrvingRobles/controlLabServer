<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén General - Salida</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">SALIDA</h1>

        <!-- Botones superiores -->
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-primary" onclick="window.location.href='/vistaAlmacen.html';">Almacén
                General</button>
            <button class="btn btn-success" id="guardarRegistro">Guardar Registro</button>
            <button class="btn btn-danger" id="eliminarRegistro">Eliminar Registro</button>
            <button class="btn btn-info" onclick="window.location.href='/vale.html';">Imprimir Vale</button>
        </div>

        <!-- Sección de búsqueda por ID Mov -->
        <form id="formRegistroAlmacen">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="idMov" class="form-label">ID Mov:</label>
                    <input type="text" class="form-control" id="idMov" placeholder="Ingrese el ID Mov" required>
                </div>
                <div class="col-md-3">
                    <button type="button" id="buscarRegistro" class="btn btn-primary mt-4">Buscar</button>
                </div>
            </div>

            <hr class="my-4">

            <!-- Sección de datos generales -->
            <h5>Datos Generales</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="idUsuario" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="idUsuario" disabled>
                </div>
                <div class="col-md-3">
                    <label for="empresa" class="form-label">Empresa:</label>
                    <input type="text" class="form-control" id="empresa" disabled>
                </div>
                <div class="col-md-3">
                    <label for="tipo_movimiento" class="form-label">Tipo de Movimiento:</label>
                    <input type="text" class="form-control" id="tipo_movimiento" disabled>
                </div>
                <div class="col-md-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="text" class="form-control" id="fecha" disabled>
                </div>
            </div>

            <hr class="my-4">

            <!-- Sección de datos del producto -->
            <h5>Datos del Producto</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="pedido" class="form-label">Pedido:</label>
                    <input type="text" class="form-control" id="pedido" disabled>
                </div>
                <div class="col-md-4">
                    <label for="producto" class="form-label">Producto:</label>
                    <input type="text" class="form-control" id="producto" disabled>
                </div>
                <div class="col-md-4">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca" disabled>
                </div>
                <div class="col-md-4">
                    <label for="proveedor" class="form-label">Proveedor:</label>
                    <input type="text" class="form-control" id="proveedor" disabled>
                </div>
                <div class="col-md-4">
                    <label for="no_parte" class="form-label">No. de Parte:</label>
                    <input type="text" class="form-control" id="no_parte" disabled>
                </div>
                <div class="col-md-4">
                    <label for="no_serie" class="form-label">No. de Serie:</label>
                    <input type="text" class="form-control" id="no_serie" disabled>
                </div>
                <div class="col-md-4">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" class="form-control" id="modelo" disabled>
                </div>
                <div class="col-md-4">
                    <label for="equipo" class="form-label">Equipo:</label>
                    <input type="text" class="form-control" id="equipo" disabled>
                </div>
                <!-- Campo para mostrar el stock inicial (oculto) -->
                <div class="mb-3" hidden>
                    <label for="inicial" class="form-label">Stock Inicial</label>
                    <input type="number" class="form-control" id="inicial" disabled>
                </div>

            </div>

            <hr class="my-4">

            <!-- Sección de salida -->
            <h5>Salida</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="folio_vale_salida" class="form-label">Folio de Vale de Salida:</label>
                    <input type="text" class="form-control" id="folio_vale_salida"
                        placeholder="Ingrese el Folio de Vale de Salida" required>
                </div>
                <div class="col-md-4">
                    <label for="ctd_salidas" class="form-label">Cantidad de Salidas:</label>
                    <input type="text" class="form-control" id="ctd_salidas"
                        placeholder="Ingrese la Cantidad de Salidas" required>
                </div>
                <div class="col-md-4">
                    <label for="precio_salidas" class="form-label">Precio de Salidas:</label>
                    <input type="text" class="form-control" id="precio_salidas"
                        placeholder="Ingrese el Precio de Salidas" required>
                </div>
                <div class="col-md-4">
                    <label for="solicito" class="form-label">Solicitó:</label>
                    <input type="text" class="form-control" id="solicito" placeholder="Ingrese quién solicitó" required>
                </div>
                <div class="col-md-4">
                    <label for="cliente" class="form-label">Cliente:</label>
                    <input type="text" class="form-control" id="cliente" placeholder="Ingrese el Cliente" required>
                </div>
                <div class="col-md-4">
                    <label for="servicio" class="form-label">Servicio:</label>
                    <input type="text" class="form-control" id="servicio" placeholder="Ingrese el Servicio" required>
                </div>
                <div class="col-md-4">
                    <label for="aplicacion" class="form-label">Aplicación:</label>
                    <input type="text" class="form-control" id="aplicacion" placeholder="Ingrese la Aplicación"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="uso_en" class="form-label">Uso en:</label>
                    <input type="text" class="form-control" id="uso_en" placeholder="Ingrese el lugar de uso" required>
                </div>
                <div class="col-md-4">
                    <label for="recibio" class="form-label">Recibió:</label>
                    <input type="text" class="form-control" id="recibio" placeholder="Ingrese quién recibió" required>
                </div>
                <div class="col-md-4">
                    <label for="condicion" class="form-label">Condiciones de Entrega:</label>
                    <select class="form-select" id="condicion" required>
                        <option value="" selected disabled>Seleccione una condición</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" id="modalButton" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JS personalizado -->
    <script src="/scripts/salidaAlmacen.js"></script>
</body>

</html>
