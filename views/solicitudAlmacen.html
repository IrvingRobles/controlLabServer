<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Materiales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }
        .readonly-field {
            background-color: #f8f9fa;
        }
        .required-field::after {
            content: " *";
            color: #dc3545;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-cart-plus"></i> Nueva Solicitud</h4>
            </div>
            <div class="card-body">
                <form id="formSolicitud">
                    <!-- Fecha (Mismo ID que en tu JS) -->
                    <div class="mb-3">
                        <label class="form-label fw-bold required-field">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>

                    <!-- Usuario (Mismo ID que en tu JS) -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Solicitante:</label>
                        <input type="text" class="form-control readonly-field" id="idUsuario" readonly>
                    </div>

                    <!-- Orden de Trabajo (Mismo ID que en tu JS) -->
                    <div class="mb-3">
                        <label class="form-label fw-bold required-field">Orden de Trabajo:</label>
                        <select class="form-select" id="idOt" required>
                            <option value="" selected disabled>Seleccione OT</option>
                            <!-- Opciones se cargarán con JavaScript -->
                        </select>
                    </div>

                    <!-- Productos (Mismo ID que en tu JS) -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Productos:</label>
                        <select class="form-select mb-2" id="idProductos">
                            <option value="" selected disabled>Seleccione un producto</option>
                            <!-- Opciones se cargarán con JavaScript -->
                        </select>
                        <div class="input-group mb-2">
                            <span class="input-group-text">Unidades</span>
                            <input type="number" class="form-control" id="unidades" min="1" value="1">
                        </div>
                    </div>

                    <!-- Nota (Mismo ID que en tu JS) -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Detalles de la solicitud:</label>
                        <textarea class="form-control" id="nota" rows="3"
                            placeholder="Especifique detalles adicionales..."></textarea>
                        <div class="form-text">+Debe seleccionar un producto o escribir una nota</div>
                    </div>

                    <!-- Botones -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <button type="button" class="btn btn-secondary me-md-2" onclick="cancelarSolicitud()">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-check"></i> Enviar Solicitud
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal genérico (Mismo ID que en tu JS) -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="modalButton" data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu JavaScript (Manteniendo todos los IDs iguales) -->
    <script src="/scripts/solicitudAlmacen.js"></script>
</body>

</html>
