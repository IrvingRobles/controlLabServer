<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale de Salida de Almacén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container border rounded p-4 shadow-lg bg-white">
        <h1 class="text-center mb-4 text-primary fw-bold">VALES DE SALIDA DE ALMACÉN</h1>

        <!-- Botones superiores -->
        <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
            <button class="btn btn-primary btn-sm" onclick="window.location.href='/vistaAlmacen.html';">
                <i class="bi bi-box-seam"></i> Almacén General
            </button>
            <button class="btn btn-success btn-sm" id="btnGuardarVale">
                <i class="bi bi-save"></i> Guardar Vale
            </button>
        </div>

        <!-- Sección de búsqueda por ID Mov -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <label for="idMov" class="form-label fw-bold">Buscar por ID:</label>
                <div class="input-group">
                    <input type="text" id="idAlmacen" class="form-control" placeholder="Ingrese ID" required>
                    <button class="btn btn-primary" id="btnBuscarVale">Buscar</button>
                </div>
            </div>
            <button class="btn btn-success" onclick="window.print()">Imprimir PDF</button>
        </div>

        <!-- Sección de datos -->
        <form id="formRegistroAlmacen">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fecha" class="form-label fw-bold">Fecha:</label>
                    <input type="date" id="fecha" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="folio_vale_salida" class="form-label fw-bold">Folio de Vale:</label>
                    <input type="text" id="folio_vale_salida" class="form-control" disabled>
                </div>
            </div>

            <div class="mb-3">
                <label for="solicito" class="form-label fw-bold">Solicitó:</label>
                <input type="text" id="solicito" class="form-control" disabled>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="producto" class="form-label fw-bold">Producto:</label>
                    <input type="text" id="producto" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                    <label for="marca" class="form-label fw-bold">Marca:</label>
                    <input type="text" id="marca" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                    <label for="modelo" class="form-label fw-bold">Modelo:</label>
                    <input type="text" id="modelo" class="form-control" disabled>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="no_serie" class="form-label fw-bold">Número de Serie:</label>
                    <input type="text" id="no_serie" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                    <label for="no_parte" class="form-label fw-bold">Número de Parte:</label>
                    <input type="text" id="no_parte" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                    <label for="ctd_salidas" class="form-label fw-bold">Cantidad Salidas:</label>
                    <input type="number" id="ctd_salidas" class="form-control" disabled>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="servicio" class="form-label fw-bold">Servicio:</label>
                    <input type="text" id="servicio" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <label for="uso_en" class="form-label fw-bold">Uso en:</label>
                    <input type="text" id="uso_en" class="form-control" disabled>
                </div>
            </div>

            <div class="mb-3">
                <label for="condicion" class="form-label fw-bold">Condiciones de Entrega:</label>
                <input type="text" id="condicion" class="form-control" disabled>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="recibio" class="form-label fw-bold">Recibió:</label>
                    <input type="text" id="recibio" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="entrego" class="form-label fw-bold">Entregó:</label>
                    <input type="text" id="entrego" class="form-control" required>
                </div>
            </div>

            <div class="col-md-12">
                <h5>Observaciones</h5>
                <div class="mb-3">
                    <label for="observacion" class="form-label">Observaciones:</label>
                    <textarea class="form-control" id="observacion" rows="3" placeholder="Ingrese cualquier observación" required></textarea>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalTitle" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="modalButton" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/vale.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
