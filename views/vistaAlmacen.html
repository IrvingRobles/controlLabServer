<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén General</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1 class="text-primary fw-bold">Almacén General</h1>
        </div>

        <!-- Botones superiores -->
        <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
            <button id="nuevoRegistroButton" class="btn btn-primary btn-sm" onclick="window.location.href='/entradaAlmacen.html';">
                <i class="bi bi-plus-circle"></i> Registrar en Almacen
            </button>
            <button class="btn btn-success btn-sm" onclick="window.location.href='/salidaAlmacen.html';">
                <i class="bi bi-save"></i> Registrar Salida
            </button>
            <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Eliminar Registro
            </button>
            <button class="btn btn-info btn-sm text-white">
                <i class="bi bi-printer"></i> Imprimir Vale
            </button>
            <button class="btn btn-secondary btn-sm">
                <i class="bi bi-person-plus"></i> Registrar Proveedor
            </button>
            <button class="btn btn-warning btn-sm text-dark">
                <i class="bi bi-box-seam"></i> Registrar Producto
            </button>
        </div>

        <!-- Filtros -->
        <div class="row gy-3 mb-4">
            <div class="col-md-2">
                <input type="text" id="filtroIdMov" class="form-control" placeholder="Buscar por ID Mov">
            </div>
            <div class="col-md-2">
                <input type="text" id="filtroUsuario" class="form-control" placeholder="Buscar por Usuario">
            </div>
            <div class="col-md-2">
                <input type="text" id="filtroEmpresa" class="form-control" placeholder="Buscar por Empresa">
            </div>
            <div class="col-md-2">
                <input type="text" id="filtroTipoMov" class="form-control" placeholder="Buscar por Tipo">
            </div>
            <div class="col-md-2">
                <input type="date" id="filtroFecha" class="form-control">
            </div>
        </div>

        <!-- Tabla -->
        <h2 class="text-center mb-4 text-secondary">Registros de Inventario</h2>
        <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID Mov</th>
                        <th>Usuario</th>
                        <th>Empresa</th>
                        <th>Tipo de Movimiento</th>
                        <th>Fecha</th>
                        <th>Pedido</th>
                        <th>Producto</th>
                        <th>Marca</th>
                        <th>Proveedor</th>
                        <th>No. de Parte</th>
                        <th>No. de Serie</th>
                        <th>Modelo</th>
                        <th>Equipo</th>
                        <th>Factura</th>
                        <th>Moneda</th>
                        <th>Cantidad Inicial</th>
                        <th>Precio Inicial</th>
                        <th>Cantidad de Entrada</th>
                        <th>Precio Entrada</th>
                        <th>Concepto</th>
                        <th>Anaquel</th>
                        <th>Sección</th>
                        <th>Caja</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody id="listadoRegistros">
                    <!-- Aquí se mostrarán los registros -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/vistaAlmacen.js"></script>
</body>

</html>
